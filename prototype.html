    <main>
        <h1>Traffic Jam Assist Simulation</h1>
        <div id="simulation-container">
            <div id="controls">
                <div id="dashboard">
                    <h2>System Status</h2>
                    <div id="tja-status" class="status-message">
                        TJA Disabled, Driver in Control
                    </div>
                    <div id="speedometer">
                        <div class="speedometer-label">Speed</div>
                        <div class="speedometer-display">
                            <span id="speed-value">0</span>
                            <span class="speed-unit">km/h</span>
                        </div>
                    </div>
                    <div id="gas-pedal-container">
                        <button id="gas-pedal">Gas Pedal</button>
                        <div id="gas-pedal-status">Release to slow down</div>
                        <button id="brake-pedal">Brake Pedal</button>
                    </div>
                    <div id="scenario-controls">
                        <h3>Scenario Controls</h3>
                        <button id="trigger-brake">Lead Vehicle Brakes</button>
                        <button id="toggle-stopgo">Toggle Stop & Go</button>
                        <button id="remove-hands">Remove Hands from Wheel</button>
                        <button id="toggle-sensors">Disable Sensors</button>
                    </div>
                </div>
                                   
                <div id="system-toggles">
                    <button id="toggle-tjas">Traffic Jam Assist</button>
                    <button id="toggle-cruise">Adaptive Cruise Control</button>
                    <button id="toggle-lane">Lane Management</button>
                </div>
                <div id="follow-distance-control" style="display: none;">
                    <label for="follow-distance">Follow Distance:</label>
                    <select id="follow-distance">
                        <option value="short">Short</option>
                        <option value="medium" selected>Medium</option>
                        <option value="long">Long</option>
                    </select>
                </div>
                <div id=start-stop>
                    <button id="start">Start</button>
                    <button id="stop">Stop</button>
                </div>
            </div>
            
            <div id="road">
                <div class="lane-marker" id="lane1"></div>
                <div class="lane-marker" id="lane2"></div>
                <div class="yellow-lane" id="yellow-lane1"></div>
                <div class="yellow-lane" id="yellow-lane2"></div>
                <div class="car" id="main-car"></div>
                <div class="car" id="car-A"></div>
                <div class="car" id="car-B"></div>
                <div class="car" id="car-C"></div>
                <div class="car" id="car-D"></div>
                <div class="car" id="car-E"></div>
                <div class="car" id="car-F"></div>
                <div class="car" id="car-G"></div>
                <div class="car" id="car-H"></div>
            </div>
        </div>
